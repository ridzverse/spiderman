<!DOCTYPE html>
<html>
<head>
    <title>System Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('airlock-1.ttf') format('truetype');
        }

        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'CustomFont', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
            padding: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-box {
            width: 100%;
            box-sizing: border-box;
            border: 2px solid gray;
            background-color: black;
            margin-top: 2px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .button {
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            font-size: 18px;
            text-align: center;
            font-family: 'CustomFont', sans-serif;
            color: black;
        }

        .button-paypal {
            background-color: #0070ba;
            color: white;
        }

        .button-saweria {
            background-color: #ffcc00;
            color: black;
        }

        .dashed-line {
            border-top: 2px dashed gray;
            width: calc(100% - 20px);
            margin: 10px 10px;
        }

        .text-line {
            text-align: center;
            width: 100%;
            font-size: 32px;
            padding: 10px;
            box-sizing: border-box;
            margin: 0;
            color: white;
        }

        @media (max-width: 600px) {
            .text-line {
                font-size: 28px;
            }
            .button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <div class="text-line">Support Us</div>
            <div class="button-container">
                <a href="https://saweria.co/ridzwanirawandonate" target="_blank">
                    <button class="button button-saweria">Donate via Saweria (Indonesia)</button>
                </a>
                <a href="https://www.paypal.com/paypalme/CVRIDWAN" target="_blank">
                    <button class="button button-paypal">Donate via PayPal (International)</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
